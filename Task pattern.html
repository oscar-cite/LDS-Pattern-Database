    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
	input {
	  padding: 0.5rem;
	  font-size: 1rem;
	  border: none;
	  border-radius: 4px;
	}
	header {
	  background-color: #007bff;
	  color: white;
	  padding: 1rem 0;
	  font-size: 1.5rem;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	  padding-left: 1rem;
	  padding-right: 1rem;
	}
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .card h2 {
      font-size: 1.25rem;
      color: #333;
      margin: 0 0 0.5rem 0;
    }
    .card p {
      margin: 0.5rem 0;
      color: #555;
      font-size: 0.9rem;
    }
    .card .icon {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    .card .tag {
      display: inline-block;
      background: #f0f0f0;
      color: #007bff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .card .tags {
      margin-top: 0.5rem;
    }
    .card .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    // Function to render cards
    function renderCards(data) {
      const container = document.getElementById("card-container");
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";


        // Title
        const title = document.createElement("h2");
        title.textContent = `(${item.ID}) ${item.Name}`;
		
		const duplicate = document.createElement("p");
        duplicate.innerHTML = `<strong style="color:red;">${item.Duplicate}</strong>`;

        // Description
        const description = document.createElement("p");
        description.innerHTML = `<strong>Description:</strong> ${item.Description}`;

        // Instruction
        const instruction = document.createElement("p");
        instruction.innerHTML = `<strong>Instruction:</strong> ${item.Instruction}`;

        // Stage
        const stage = document.createElement("p");
        stage.innerHTML = `<strong>Stage:</strong> ${item.Stage.join(", ")}`;

        // Duration
        const duration = document.createElement("p");
        duration.innerHTML = `<strong>Duration:</strong> ${item.Duration} mins`;

        // Delivery mode
        const deliveryMode = document.createElement("p");
        deliveryMode.innerHTML = `<strong>Delivery Mode:</strong> ${item["Delivery mode"]}`;

        // Social Organization
        const socialOrganization = document.createElement("p");
        socialOrganization.innerHTML = `<strong>Social Organization:</strong> ${item["Social Organization"]}`;
		
		// Group Size
        const groupSize = document.createElement("p");
        groupSize.innerHTML = `<strong>Group Size:</strong> ${item["Group Size"]}`;
		
		// Feedback
        const feedback = document.createElement("p");
        feedback.innerHTML = `<strong>Feedback:</strong> ${item["Feedback"]}`;
		
		// Elearning_Tool
		const elearingTool = document.createElement("p");
        elearingTool.innerHTML = `<strong>Elearning_Tool:</strong> ${item["Elearning_Tool"]}`;
		
		// Resources
		const resource = document.createElement("p");
        resource.innerHTML = `<strong>Resource:</strong> ${item["Resource"]}`;

        // Tags
        const tags = document.createElement("div");
        tags.className = "tags";
        item.Tag_Task_Type.forEach(tag => {
          const tagElem = document.createElement("span");
          tagElem.className = "tag";
          tagElem.textContent = tag;
          tags.appendChild(tagElem);
        });

		var escapedTask = JSON.stringify(item)
    .replace(/'/g, "\\'") // Escape single quotes
    .replace(/"/g, '&quot;') // Escape double quotes for HTML
    .replace(/ /g, '\ '); // Escape newlines
		
		const comment = document.createElement("p");
        comment.innerHTML = `<br><button onClick="commentHandler('Task', ${escapedTask})">Comment</button>`;

        // Append everything to the card

        card.appendChild(title);
        card.appendChild(duplicate);
        card.appendChild(description);
        card.appendChild(instruction);
        card.appendChild(stage);
        card.appendChild(duration);
        card.appendChild(deliveryMode);
        card.appendChild(socialOrganization);
        card.appendChild(groupSize);
        card.appendChild(feedback);
        card.appendChild(elearingTool);
        card.appendChild(resource);
        card.appendChild(tags);
        card.appendChild(comment);
  

        // Append card to container
        container.appendChild(card);
      });
    }

	function commentHandler(comment_type,data)
	{
	//console.log(data);

		if (comment_type=="Task"){
		
			var id = data.ID;
			var name = data.Name;
			var type = data.Tag_Task_Type; // Ensure `Tag_Task_Type` exists and is an array
			var description = data.Description;
			var instruction = data.Instruction;
			var duration = data.Duration;
			var elearn = data.Elearning_Tool;
			
			//console.log("elearn",elearn);
						
			// Check if the property exists
			var feedback = data["Feedback"] ? data["Feedback"].join(';') : ''; // Check if the property exists
			var groupSize = data["Group Size"];
			var resource = data.Resource.join(';'); // Check if the property exists
			var socialOrganization = data["Social Organization"];
			var deliveryMode = data["Delivery mode"];
			var stage = data.Stage;
			var username = document.getElementById("username").value; // Ensure the element exists


			// Construct URL with proper encoding
			var baseUrl = 'https://hku.au1.qualtrics.com/jfe/form/SV_cZPNU8VilCszc4S';
			var params = new URLSearchParams({
				'Task_ID': id,
				'Task_Name': name,
				'Task_Type': type,
				'Task_Description': description,
				'Task_Instruction': instruction,
				'Task_Stage': stage,
				'Task_Duration': duration,
				'Task_Delivery_Mode': deliveryMode,
				'Task_Social_Organization': socialOrganization,
				'Task_Group_Size': groupSize,
				'Task_Feedback': feedback,
				'Task_Elearning_Tool': elearn,
				'Task_Resource': resource,
				'username': username
			});

//console.log(params);

			var url = baseUrl + '?' + params.toString();
		
			window.open(url, '_blank');
		
		
		}
	}




    // Load cards on page load
    document.addEventListener("DOMContentLoaded", () => {
